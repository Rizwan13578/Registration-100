<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <center>
    <table border="1px">
        <form>
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
            <tr>
                <td>
                    Student Name:
                </td>
                <td> <input type="text"></td>
            </tr>
            <tr>
                <td>
                    Father Name:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Mother's Name:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                   Date Of Birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Gender">Male 
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Email Id:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Mobile Number:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                   Address:
                </td>
                <td>
                    <textarea name="" id="" cols="21" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                   State:
                </td>
                <td>
                    <input type="text">
                </td>
                <tr>
                    <td>
                        City:
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
            </tr>
            <tr>
                <td>
                    <input type="reset" name="" id="">
                </td>
                <td>
                    <input type="submit" name="" id="">
                </td>
            </tr>
        </form>
    </table></center>
</body>
</html>
